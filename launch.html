<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>糖尿病管理 APP - 啟動中</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>正在連接醫療系統，請稍候...</h2>
    </div>

    <script>
        // 執行 SMART 授權流程
        FHIR.oauth2.authorize({
            // "client_id": "你在沙盒註冊的ID",
    "scope": "launch openid fhirUser patient/*.read",
    "redirect_uri": "https://your-name.github.io/my-smart-app/APP.html"//
            
            // 權限範圍：launch 表示從 EHR 啟動, patient/*.read 表示讀取該病患所有資料
            "scope": "launch openid fhirUser patient/*.read",
            
            // 授權成功後跳轉到哪裡
            "redirect_uri": "APP.html" 
        });
    </script>
</body>

</html>
